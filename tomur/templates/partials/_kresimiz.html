{% load static %}

<div class="card" style="width: 20rem; height: 30rem; display: flex; flex-direction: column; overflow: visible; border: 3px solid rgb(44, 143, 230); box-shadow: 8px 8px 8px rgba(24, 137, 236, 0.4); position: relative;">
  <img src="{{ tomur.resim.url }}" class="card-img-top" alt="{{ tomur.oda_adi }}" style="width: 100%; height: 200px; object-fit: cover;">
  <h5 class="card-title d-flex justify-content-center text-center" style="position: absolute; top: -20px; left: 50%; transform: translateX(-50%); background-color: white; padding: 0.5rem 2rem; border-radius: 2rem; font-size: 1.25rem; font-family: 'Nunito', sans-serif; font-weight: 700; border: 2px solid rgb(38, 146, 241); box-shadow: 4px 4px 8px rgba(40, 147, 241, 0.4); white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">
    {{ tomur.oda_adi }}
  </h5>
  <div class="card-body" style="flex: 1; display: flex; flex-direction: column; justify-content: space-between; font-family: 'Nunito', sans-serif;">
      <p class="card-text" style="flex: 1; margin-bottom: 1rem; font-family: 'Nunito', sans-serif; font-weight: 500;">{{ tomur.aciklama }}</p>
      <p style="margin-bottom: 0; font-family: 'Nunito', sans-serif; font-weight: 400;">Eklendi: {{ tomur.created_at|date:"d M Y" }}</p>
  </div>
</div>
